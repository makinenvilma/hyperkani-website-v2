<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperkani</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <a href="#"><img src="hyperkani_logo2.png" alt="Hyperkani Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="#games">Our Games</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#careers">Careers</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="banner">
        <div class="container">
            <h1></h1>
        </div>
        <img src="hyperkani_logo.png" alt="Hyperkani Logo" class="banner-logo">
        <p class="banner-text">Hyper games for hyper people.</p>
        <div class="down-arrow"></div>
        <img src="pose_gamer.png" alt="Pose Cheer" class="banner-pose-left">
        <img src="pose_cheer.png" alt="Pose Gamer" class="banner-pose-right">
    </section>

    <!-- Full-width image below the banner -->
    <section class="full-width-image">
        <img src="bomber_arena.png" alt="Bomber Arena">
        <img src="bomber_logo.png" alt="Bomber Logo" class="bomber-logo">
    </section>

    <!-- Two images side by side -->
    <section class="stunt-car-images">
        <img src="stunt_car.png" alt="Stunt Car" class="stunt-car">
        <img src="stunt_car.png" alt="Stunt Car" class="stunt-car">
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="hyperkani_logo2.png" alt="Hyperkani Logo">
        </div>
        <p>&copy; 2025 Hyperkani. Kaikki oikeudet pidätetään.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
